<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoanIt Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <!-- Notifications Section -->
        <h2 class="text-warning">Notifications</h2>
        <div class="card my-2">
            <div class="card-body d-flex justify-content-between align-items-center">
                <div>
                    <span class="badge bg-success">Lend Request</span>
                    <p>Saleh Alobaidan has created a loan with you for 6450 SAR. The loan is awaiting your approval.</p>
                </div>
                <button class="btn btn-warning">Review</button>
            </div>
        </div>
        <div class="card my-2">
            <div class="card-body d-flex justify-content-between align-items-center">
                <div>
                    <span class="badge bg-danger">Borrow Request</span>
                    <p>Nawaf has created a loan with you for 3500 SAR. The loan is awaiting your approval.</p>
                </div>
                <button class="btn btn-warning">Review</button>
            </div>
        </div>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
