<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./footer.css">
    <link rel="stylesheet" href="./profile.css">
</head>
<body class="dark-mode">
    <div class="container mt-4">
        <div class="header">
            <button class="back-btn">‹</button>
            <h1>Profile</h1>
            <div style="width: 24px;"></div>
        </div><div class="box">
            <h2 class="analytics-title">Analytics</h2>
            
            <!-- Analytics Items -->
            <div class="analytics-items">
                <div class="analytics-item loans">
                    You have: <span id="total-loans">4</span> Loans
                </div>
                <div class="analytics-item owe">
                    You owe: <span id="total-owe">7500</span> SAR
                </div>
                <div class="analytics-item owed">
                    You're owed: <span id="total-owed">2500</span> SAR
                </div>
            </div>
            
            <!-- Donut Chart -->
            <div class="donut-chart">
                <svg width="100%" height="100%" viewBox="0 0 36 36">
                    <!-- Base circle -->
                    <circle cx="18" cy="18" r="15.91549430918954" fill="transparent" stroke="#f0f0f0" stroke-width="3"/>
                    <!-- Owed Circle -->
                    <circle class="owed-circle" cx="18" cy="18" r="15.91549430918954" fill="transparent" stroke="#ff7f50" stroke-width="3" stroke-dasharray="75 100"/>
                    <!-- Owing Circle -->
                    <circle class="owing-circle" cx="18" cy="18" r="15.91549430918954" fill="transparent" stroke="#ffd700" stroke-width="3" stroke-dasharray="25 100" stroke-dashoffset="-75"/>
                </svg>
                <div class="chart-center">10K SAR</div>
            </div>
        </div>

        <div class="box">
            <button class="edit-btn">✎</button>
            <div class="form-group">
                <label>Your Username</label>
                <input type="text" value="Username" readonly>
            </div>

            <div class="form-group">
                <label>Your Email</label>
                <input type="email" value="yourEmail@gmail.com" readonly>
            </div>
        </div>

        
    </div>

    <!-- Footer Navigation -->
    <footer class="fixed-bottom bg-warning py-2 footer-container">
        <div class="container">
            <div class="d-flex justify-content-around">
                <!-- LoanIt Logo -->
                <div class="text-center">
                    <img class="img" src="./resources/TNMWCH01.svg">
                </div>
                <!-- Loans Icon & Text (Active by default) -->
                <div class="text-center">
                    <a href="./home-page.html" class="text-decoration-none text-dark">
                        <button type="button" class="btn d-flex flex-column align-items-center">
                            <i class="bi bi-wallet-fill"></i>
                            <span>Loans</span>
                        </button>
                    </a>
                </div>
                <!-- Profile Icon & Text -->
                <div class="text-center">
                    <a href="./Profile-Page.html" class="text-decoration-none text-dark active">
                        <button type="button" class="btn d-flex flex-column align-items-center">
                            <i class="bi bi-person-fill"></i>
                            <span>Profile</span>
                        </button>
                    </a>
                </div>
                <!-- Dark Mode Toggle Icon & Text -->
                <div class="text-center">
                    <button type="button" id="toggleDarkMode" class="btn d-flex flex-column align-items-center" style="background-color: transparent;">
                        <i id="themeIcon" class="bi bi-moon-fill" style="font-size: 1.5rem;"></i>
                        <span>Theme</span>
                    </button>
                </div>
                <!-- Sign out -->
                <div class="text-center">
                    <a href="#signout" class="text-decoration-none text-dark">
                        <button type="button" id="signout" class="btn d-flex flex-column align-items-center">
                            <i class="bi bi-box-arrow-right"></i>
                            <span>Sign Out</span>
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        const toggleDarkMode = document.getElementById('toggleDarkMode');
        const themeIcon = document.getElementById('themeIcon');
        const togglePassword = document.querySelector('.toggle-password');
        const passwordInput = document.querySelector('input[type="password"]');

        toggleDarkMode.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                themeIcon.classList.replace('bi-moon-fill', 'bi-sun-fill');
            } else {
                themeIcon.classList.replace('bi-sun-fill', 'bi-moon-fill');
            }
        });

    </script>

<script type="module" src="js/profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
