<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoanIt Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="homepage.css">
    <link rel="icon" href="/resources/TitiledLogo-removebg-preview.png" type="image/icon type">

</head>

<body class="dark-mode">

    <div class="container mt-4" id="home-page">

        <!-- Notifications Section -->
        <h2 class="text-warning">Notifications</h2>
        <div id="loading-indicator" class="loading-spinner" style="display: none;">Loading...</div>
        <div id="notification-list">
            <!-- Notifications will be dynamically added here -->
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <h2 id="Loans" class="text-warning">Your Loans</h2>
            <!-- Sort button, with icons for sorting options -->
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-funnel-fill"></i> Sort
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li>
                        <a class="dropdown-item d-flex align-items-center" href="#" data-sort="amount" data-order="asc" id="sort-amount">
                            <i class="bi bi-arrow-up-circle me-2"></i> Amount
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item d-flex align-items-center" href="#" data-sort="date" data-order="asc" id="sort-date">
                            <i class="bi bi-arrow-up-circle me-2"></i> Initiate Date
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item d-flex align-items-center" href="#" data-sort="status" id="sort-status">
                            <i class="bi bi-check2-circle me-2"></i> Status
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div id="loading-indicator" class="loading-spinner" style="display: none;">Loading...</div>
        <div class="card-container" id="loan-list">

        </div>
        <div id="register-loan-modal"></div>
        <div id="modal-container"></div>
    </div>



    <!-- Footer Navigation -->
    <footer class="fixed-bottom bg-warning py-2 footer-container">
        <div class="container">
            <div class="d-flex justify-content-around">
                <!-- LoanIt Logo -->
                <div class="text-center">
                    <img class="img" src="./resources/TNMWCH01.svg">
                </div>
                <!-- Loans Icon & Text -->
                <div class="text-center">
                    <a href="/front-end/home-page.html" class="text-decoration-none text-dark">
                        <i class="bi bi-wallet-fill"></i>
                        <button type="button" class="btn">Loans</button>
                    </a>
                </div>
                <!-- Profile Icon & Text -->
                <div class="text-center">
                    <a href="/front-end/Profile-Page.html" class="text-decoration-none text-dark">
                        <i class="bi bi-person-fill"></i>
                        <button type="button" class="btn">Profile</button>
                    </a>
                </div>
                <!-- Sign out -->
                <div class="text-center">
                    <a href="#signout" class="text-decoration-none text-dark">
                        <i class="bi bi-box-arrow-right"></i>
                        <button type="button" id="signout" class="btn">Sign Out</button>
                    </a>
                </div>
                <!-- Dark Mode Toggle Icon & Text -->
                <div class="text-center">
                    <i id="themeIcon" class="bi bi-moon-fill" style="font-size: 1.5rem;"></i>

                    <button type="button" id="toggleDarkMode" class="btn" style="background-color: transparent;">theme
                    </button>
                </div>
            </div>
        </div>
    </footer>


    <script>
        const toggleDarkMode = document.getElementById('toggleDarkMode');
        const themeIcon = document.getElementById('themeIcon');

        toggleDarkMode.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');

            // Switch between moon and sun icons based on the mode
            if (document.body.classList.contains('dark-mode')) {
                themeIcon.classList.replace('bi-moon-fill', 'bi-sun-fill');
            } else {
                themeIcon.classList.replace('bi-sun-fill', 'bi-moon-fill');
            }
        });
    </script>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/home_page.js"></script>
    <script type="module" src="js/loans.js"></script>

    <script>
        // Dynamically load modal content into the modal-container div
        fetch('register-loan-modal.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('register-loan-modal').innerHTML = html;
            })
            .catch(err => console.warn('Error loading modal:', err));
    </script>
    <script>
        fetch('dropdown-modal.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('modal-container').innerHTML = html;
            })
            .catch(err => console.warn('Error loading modal:', err));
    </script>
</body>

</html>
