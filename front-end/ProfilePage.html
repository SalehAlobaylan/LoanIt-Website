<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .container {
            max-width: 430px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #ff9840;
            font-size: 24px;
        }

        .back-btn {
            border: none;
            background: none;
            cursor: pointer;
            font-weight: 300;
            font-size: 28px;
            color: #000;
        }

        .box {
            background: #f8f8f8;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .edit-btn {
            position: absolute;
            top: 0;
            right: 0;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 18px;
            color: #666;
            padding: 12px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            background: #f0f0f0;
            border-radius: 8px;
            font-size: 16px;
        }

        .phone-inputs {
            display: flex;
            gap: 10px;
        }

        .phone-inputs input:first-child {
            width: 80px;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }

        .analytics-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #000;
        }

        .analytics-item {
            margin-bottom: 15px;
            font-size: 16px;
        }

        .loans { color: #4a90e2; }
        .owe { color: #ff7f50; }
        .owed { color: #ffd700; }

        .donut-chart {
            width: 150px;
            height: 150px;
            margin: 30px auto 0;
            position: relative;
        }

        .donut-chart svg {
            transform: rotate(-90deg);
        }

        .chart-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn">‚Äπ</button>
            <h1>Profile</h1>
            <div style="width: 24px;"></div>
        </div>

        <div class="box">
            <button class="edit-btn">‚úé</button>
            <div class="form-group">
                <label>Your Username</label>
                <input type="text" value="Username" readonly>
            </div>

            <div class="form-group">
                <label>Your Phone number</label>
                <div class="phone-inputs">
                    <input type="text" value="+966" readonly>
                    <input type="text" value="51234567" readonly>
                </div>
            </div>

            <div class="form-group">
                <label>Your Email</label>
                <input type="email" value="yourEmail@gmail.com" readonly>
            </div>

            <div class="form-group">
                <label>Your password</label>
                <div class="password-container">
                    <input type="password" value="************" readonly>
                    <span class="toggle-password">üëÅ</span>
                </div>
            </div>
        </div>

        <div class="box">
            <h2 class="analytics-title">Analytics</h2>
            <div class="analytics-item loans">You have : 4 Loans</div>
            <div class="analytics-item owe">You owe : 20000 SAR</div>
            <div class="analytics-item owed">Your owed : 4200 SAR</div>

            <div class="donut-chart">
                <svg width="100%" height="100%" viewBox="0 0 36 36">
                    <circle cx="18" cy="18" r="15.91549430918954" fill="transparent" stroke="#f0f0f0" stroke-width="3"/>
                    <circle cx="18" cy="18" r="15.91549430918954" fill="transparent" stroke="#ff7f50" stroke-width="3" stroke-dasharray="75 100"/>
                    <circle cx="18" cy="18" r="15.91549430918954" fill="transparent" stroke="#ffd700" stroke-width="3" stroke-dasharray="25 100" stroke-dashoffset="-75"/>
                </svg>
                <div class="chart-center">24.2K</div>
            </div>
        </div>
    </div>
</body>
</html>
