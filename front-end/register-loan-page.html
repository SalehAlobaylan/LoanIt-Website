<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Loan Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons for Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f7f7f7;
        }

        /* Custom styles for form controls */
        .form-control,
        .input-group-text,
        .form-select {
            border-radius: 10px;
            border-width: 2px;
            border-color: #e0e0e0; /* Default border color */
        }

        .form-control:focus,
        .input-group-text:focus,
        .form-select:focus {
            border-color: #FFAE38 !important; /* Yellow border when selected */
            box-shadow: none; /* Remove Bootstrap box shadow */
        }

        .input-group-text {
            background-color: #f7f7f7;
        }

        /* Custom button style for submit button */
        .btn-warning {
            background-color: #e0e0e0;
            
            border: none;
        }

        /* Custom icon for SAR currency */
        .sar-icon {
            background: url('sar-icon.png') no-repeat;
            width: 24px;
            height: 24px;
            display: inline-block;
        }

        /* Align phone number prefix */
        .input-group-text i {
            font-size: 20px;
        }

        /* Text adjustments for the form */
        label {
            font-weight: bold;
        }

        /* Modal styles */
        .modal-content {
            border-radius: 25px;
        }
    </style>
</head>
<body>

    <!-- Trigger Button for Modal -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#loanModal">+ Create new</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="loanModal" tabindex="-1" aria-labelledby="loanModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-warning fw-bold" id="loanModalLabel">Register Loan Transaction</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Form Content -->
                    <div class="mb-3">
                        <label class="form-label">Your friend's number</label>
                        <div class="input-group">
                            <span class="input-group-text" style="border-width: 2px;">
                                <i class="bi bi-telephone">ðŸ‡¸ðŸ‡¦ +966</i>
                            </span>
                            <input type="text" class="form-control" placeholder="512345678">
                        </div>
                    </div>

                    <!-- He/She is Field -->
                    <div class="mb-3">
                        <label class="form-label">He/She is</label>
                        <select class="form-select">
                            <option selected>Borrower</option>
                            <option value="1">Lender</option>
                        </select>
                    </div>

                    <!-- Loan Title Field -->
                    <div class="mb-3">
                        <label class="form-label">Loan Title</label>
                        <input type="text" class="form-control" placeholder="Need money for ...">
                    </div>

                    <!-- Loan Amount Field -->
                    <div class="mb-3">
                        <label class="form-label">Loan Amount</label>
                        <div class="input-group loan-amount-input-group">
                            <input type="number" class="form-control" value="1500">
                            <span class="input-group-text">
                                <i class="sar-icon"></i>SAR
                            </span>
                        </div>
                    </div>

                    <!-- Date Field -->
                    <div class="mb-3">
                        <label class="form-label">Date</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="2024/10/13">
                            <span class="input-group-text bg-light">
                                <i class="bi bi-calendar"></i>
                            </span>
                        </div>
                    </div>

                    <!-- Notes Field -->
                    <div class="mb-4">
                        <label class="form-label">Notes (optional)</label>
                        <textarea class="form-control" rows="2" placeholder="Notes about the loan"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning w-100 text-white" style="border-radius: 25px;">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
