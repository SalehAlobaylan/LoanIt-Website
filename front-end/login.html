<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="auth.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h2>Welcome back</h2>
            <p>Happy to see you again</p>
            <form id="login-form">
                <div class="phone-input-group">
                    <div class="country-code">+966</div>
                    <input type="tel" id="phoneNumber" placeholder="512345678" required pattern="[0-9]{9,12}">
                </div>
                <input type="password" id="password" placeholder="************" required>
                <a href="reset-password.html" class="forgot-password">Forgot password?</a>
                <button type="submit">Login</button>
            </form>
            <p class="footer-text">You don't have an account? <a href="register.html">Register</a></p>
        </div>
    </div>

    <!-- Footer Navigation -->
    <footer class="fixed-bottom bg-warning d-flex justify-content-around py-2">
        <div class="text-center">
            <i class="bi bi-house-door"></i>
            <p>LoanIt</p>
        </div>
        <div class="text-center">
            <i class="bi bi-list"></i>
            <p>Loans</p>
        </div>
        <div class="text-center">
            <i class="bi bi-person"></i>
            <button class="btn btn-warning">Profile</button>
        </div>
    </footer>

    <script type="module" src="js/auth.js"></script>
</body>

</html>
