<!-- Modal Trigger Button -->
<div class="container d-flex justify-content-center align-items-center">
    <button type="button" class="btn btn-create-loan w-100" data-bs-toggle="modal" data-bs-target="#loanModal">
        + Create new
    </button>
</div>

<style>
    .btn-create-loan {
        background-color: var(--button-background-color);
        color: var(--button-text-color);
        border: none;
        border-radius: 10px;
        font-size: 1.2rem;
        padding: 0.75rem;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn-create-loan:hover {
        background-color: var(--button-hover-background-color);
        transform: translateY(-2px);
    }

    .btn-create-loan:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.5);
        /* Adjust color for focus ring */
    }
</style>

<!-- Modal Structure -->
<div class="modal fade" id="loanModal" tabindex="-1" aria-labelledby="loanModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title text-warning fw-bold" id="loanModalLabel">Register Loan Transaction</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="loan-form">
                <div class="modal-body">
                    <!-- Form Content -->
                    <div class="mb-3">
                        <label class="form-label">Your friend's number</label>
                        <div class="input-group">
                            <span class="input-group-text" style="border-width: 2px;">
                                <i class="bi bi-telephone">ðŸ‡¸ðŸ‡¦ +966</i>
                            </span>
                            <input type="text" id="partyPhoneNumber" class="form-control" placeholder="512345678">
                        </div>
                    </div>

                    <!-- He/She is Field -->
                    <div class="mb-3">
                        <label class="form-label">He/She is</label>
                        <select id="role" class="form-select">
                            <option selected value="BORROWER">Borrower</option>
                            <option value="LENDER">Lender</option>
                        </select>
                    </div>

                    <!-- Loan Title Field -->
                    <div class="mb-3">
                        <label class="form-label">Loan Title</label>
                        <input type="text" id="title" class="form-control" placeholder="Need money for ...">
                    </div>

                    <!-- Loan Amount Field -->
                    <div class="mb-3">
                        <label class="form-label">Loan Amount</label>
                        <div class="input-group loan-amount-input-group">
                            <input type="number" id="amount" class="form-control" value="1500">
                            <span class="input-group-text">
                                <i class="sar-icon"></i>SAR
                            </span>
                        </div>
                    </div>

                    <!-- Date Field -->
                    <div class="mb-3">
                        <label class="form-label">Date</label>
                        <div class="input-group">
                            <input type="date" id="date" class="form-control" placeholder="2024/10/13">
                        </div>
                    </div>

                    <!-- Notes Field -->
                    <div class="mb-4">
                        <label class="form-label">Notes (optional)</label>
                        <textarea id="notes" class="form-control" rows="2"
                            placeholder="Notes about the loan"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-warning w-100 text-white"
                        style="border-radius: 25px;">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
