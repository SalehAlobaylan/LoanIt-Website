        /* Dropdown Modal Styles */
.dropdown-modal-content {
    display: none;
    padding: 16px;
}
.dropdown-modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 16px;
}
.dropdown-modal-title {
    font-size: 18px;
    font-weight: bold;
}
.dropdown-modal-icon-button {
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
}
.dropdown-modal-arrow-icon {
    width: 0;
    height: 0;
    border-left: 8px solid transparent;
    border-right: 8px solid transparent;
    border-top: 8px solid #333;
    transition: transform 0.3s ease;
}
.dropdown-modal-arrow-icon.open {
    transform: rotate(180deg);
}
.dropdown-modal-transaction {
    display: flex;
    justify-content: space-between;
    margin-bottom: 8px;
}
.dropdown-modal-transaction-info {
    display: flex;
    flex-direction: column;
}
.dropdown-modal-transaction-name {
    font-weight: bold;
}
.dropdown-modal-transaction-date {
    font-size: 12px;
    color: #666;
}
.dropdown-modal-transaction-amount {
    font-weight: bold;
}
.dropdown-modal-transaction-amount.positive {
    color: green;
}
.dropdown-modal-transaction-amount.negative {
    color: red;
}
.modal {
    display: none;
    position: fixed;
    z-index: 0;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.4);
}
.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border-radius: 8px;
    width: 300px;
    position: relative;
}
.dropdown-modal-input-group {
    margin-bottom: 16px;
}
.dropdown-modal-input-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}
.dropdown-modal-input-group input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
    box-sizing: border-box;
}
.dropdown-modal-currency-input {
    display: flex;
    align-items: center;
}
.dropdown-modal-currency-input input {
    flex-grow: 1;
    border-top-right-radius: 0;
    border-bottom-right-radius: 0;
}
.dropdown-modal-currency-label {
    padding: 8px;
    background-color: #f0f0f0;
    border: 1px solid #ddd;
    border-left: none;
    border-top-right-radius: 4px;
    border-bottom-right-radius: 4px;
}
.dropdown-modal-add-button {
    background-color: #FF9F1C;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
}
#dropdownModalAddButton {
    font-size: 24px;
    line-height: 1;
}
.dropdown-modal-close {
    position: absolute;
    right: 10px;
    top: 5px;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
}
    </style>

    <script>
        const toggleButton = document.getElementById('toggleButton');
        const addButton = document.getElementById('addButton');
        const dropdownContent = document.getElementById('dropdownContent');
        const transactionList = document.getElementById('transactionList');
        const modal = document.getElementById('addTransactionModal');
        const submitTransaction = document.getElementById('submitTransaction');
        const arrowIcon = document.querySelector('.arrow-icon');
        const closeButton = document.querySelector('.close');

        let transactions = [
            { name: 'Abdullah', amount: -120, date: 'Yesterday at 16:34' },
            { name: 'Abdullah', amount: 120, date: 'Yesterday at 16:34' }
        ];

        function renderTransactions() {
            transactionList.innerHTML = transactions.map(t => `
                <div class="transaction">
                    <div class="transaction-info">
                        <span class="transaction-name">${t.name}</span>
                        <span class="transaction-date">${t.date}</span>
                    </div>
                    <span class="transaction-amount ${t.amount >= 0 ? 'positive' : 'negative'}">
                        ${t.amount >= 0 ? '+' : ''}${t.amount} SAR
                    </span>
                </div>
            `).join('');
        }

        toggleButton.addEventListener('click', () => {
            const isOpen = dropdownContent.style.display === 'block';
            dropdownContent.style.display = isOpen ? 'none' : 'block';
            arrowIcon.classList.toggle('open', !isOpen);
        });

        addButton.addEventListener('click', () => {
            modal.style.display = 'block';
        });

        closeButton.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        submitTransaction.addEventListener('click', () => {
            const amount = document.getElementById('transactionAmount').value;
            const date = document.getElementById('transactionDate').value;
            
            if (amount && date) {
                const newTransaction = {
                    name: 'Abdullah',
                    amount: parseFloat(amount),
                    date: new Date(date).toLocaleDateString()
                };
                transactions.unshift(newTransaction);
                renderTransactions();
                modal.style.display = 'none';
                document.getElementById('transactionAmount').value = '';
                document.getElementById('transactionDate').value = '';
            } else {
                alert('Please enter both amount and date.');
            }
        });

        renderTransactions();
    </script>
