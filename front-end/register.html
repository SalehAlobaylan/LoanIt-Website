<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Register</h2>
            <p>Little information and you're ready to go</p>
            <form id="register-form">
                <input type="text" id="fullName" placeholder="Full Name" required>
                <div class="phone-input-group">
                    <div class="country-code">
                        +966
                    </div>
                    <input type="tel" id="phoneNumber" placeholder="512345678" required pattern="[0-9]{9}">
                </div>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="************" required>
                <button type="submit">Register</button>
            </form>
            <p class="footer-text">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <!-- Footer Navigation -->
    <footer class="fixed-bottom bg-warning d-flex justify-content-around py-2">
        <div class="text-center">
            <i class="bi bi-house-door"></i>
            <p>LoanIt</p>
        </div>
        <div class="text-center">
            <i class="bi bi-list"></i>
            <p>Loans</p>
        </div>
        <div class="text-center">
            <i class="bi bi-person"></i>
            <button class="btn btn-warning">Profile</button>
        </div>
    </footer>

    <script type="module" src="js/auth.js"></script>
</body>
</html>
